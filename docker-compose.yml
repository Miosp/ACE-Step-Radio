services:
  acestep-api:
    build:
      context: .
      dockerfile: Dockerfile
    image: acestep-1.5-api:latest
    container_name: acestep-api
    ports:
      - "8001:8001"
    volumes:
      # Persist models across container restarts
      - model-cache:/app/ACE-Step-1.5/checkpoints
      # Persist generated audio files
      - ./outputs:/app/ACE-Step-1.5/.cache/acestep/tmp/api_audio
    environment:
      - ACESTEP_API_HOST=0.0.0.0
      - ACESTEP_API_PORT=8001
      - ACESTEP_INIT_LLM=auto
      - DOWNLOAD_SOURCE=auto
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 300s

  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    ports:
      - "11434:11434"
    volumes:
      # Persist Ollama models
      - ollama-models:/root/.ollama
    environment:
      - OLLAMA_HOST=0.0.0.0
      - OLLAMA_PORT=11434
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -sSf http://localhost:11434/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  model-cache:
    driver: local
  ollama-models:
    driver: local
