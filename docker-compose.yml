services:
  acestep-api:
    build:
      context: .
      dockerfile: Dockerfile
    image: acestep-1.5-api:latest
    container_name: acestep-api
    ports:
      - "8001:8001"
    volumes:
      # Persist models across container restarts
      - model-cache:/app/ACE-Step-1.5/checkpoints
      # Persist generated audio files
      - ./outputs:/app/ACE-Step-1.5/.cache/acestep/tmp/api_audio
    environment:
      - ACESTEP_API_HOST=0.0.0.0
      - ACESTEP_API_PORT=8001
      - ACESTEP_INIT_LLM=true
      - DOWNLOAD_SOURCE=auto
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 300s

  web:
    build:
      context: ./web
      dockerfile: Dockerfile
    image: acestep-radio-web:latest
    container_name: acestep-radio-web
    ports:
      - "3000:3000"
    environment:
      - ACESTEP_SERVER_URL=http://acestep-api:8001
      - ORIGIN=http://localhost:3000
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "bun", "eval", "fetch('http://localhost:3000/').then(() => 0).catch(() => 1)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    depends_on:
      acestep-api:
        condition: service_healthy

volumes:
  model-cache:
    driver: local
